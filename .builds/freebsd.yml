image: freebsd/latest
packages:
  - cmake
  - gettext-tools
  - meson
  - ninja
  - chromaprint
  - python36
  - gtk-update-icon-cache
  - pkgconf
  - libX11
  - gsettings-desktop-schemas
  - ffmpeg
  - graphviz
  - libgtop
  - jackit
  - lilv
  - libsamplerate
  - gtksourceview4
  - serd
  - help2man
  - libsndfile
  - sord
  - guile2
  - alsa-lib
  - sratom
  - suil
  - libyaml
  - gettext-runtime
  - cairo
  - glib
  - gdk-pixbuf2
  - gettext-runtime
  - gtk3
  - pango
  - python3
  - reproc
  - fftw3
  - fftw3-float
  - rubberband
  - zstd
sources:
  - https://git.sr.ht/~alextee/zrythm
  - https://github.com/mesonbuild/meson
tasks:
  - setup: |
      sudo pkg install -y py37-pip
      cd zrythm
      CFLAGS=-I/usr/local/include LDFLAGS=-L/usr/local/lib ../meson/meson.py build -Dtests=true -Dmanpage=true
  - build: |
      cd zrythm
      ninja -C build
  - test: |
      cd zrythm
      ninja -C build test
  - install: |
      cd zrythm
      DESTDIR=/tmp ninja -C build install
